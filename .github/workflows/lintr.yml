---
name: Lintr 🔍

on:
  workflow_call:
    inputs:
      lintr_error_on_lint:
        description: Raise lintr error when lints found.
        required: false
        default: true
        type: boolean

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lintr:
    name: ${{ vars.CI_IMAGE }}
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.CI_IMAGE }}

    steps:
      - name: Checkout project ⬇️
        uses: actions/checkout@v4

      - name: Install package dependencies 📄
        uses: zsigmas/dv.templates/.github/actions/dependencies@test     

      - name: Import .lintr
        run: |
          wget -O .lintr https://raw.githubusercontent.com/zsigmas/dv.templates/main/.lintr

      - name: Lintr 🔍
        run: lintr::lint_package()
        shell: Rscript {0}
        env:
          LINTR_ERROR_ON_LINT: ${{ inputs.lintr_error_on_lint }}
