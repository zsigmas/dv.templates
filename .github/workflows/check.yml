---
name: Check ğŸ“¦

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main
  workflow_call:

concurrency:
  group: check-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-test:
    name: ${{ vars.CI_IMAGE }}
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.CI_IMAGE }}

    steps:
      - name: Checkout project â¬‡ï¸
        uses: actions/checkout@v4

      - name: Check ğŸ“¦
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(".", error_on = "error")
        shell: Rscript {0}


