---
name: Test and QC ğŸ§ª

on:  
  workflow_call:

concurrency:
  group: test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TEMPLATE_REF: main
  TEMPLATE_REPO: boehringer-ingelheim/dv.templates

jobs:
  test:
    name: ${{ vars.CI_IMAGE }}
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.CI_IMAGE }}

    steps:
      - name: Checkout project â¬‡ï¸
        uses: actions/checkout@v4

      - name: Checkout templates repo â¬‡ï¸  
        uses: actions/checkout@v4
        with:
          ref: ${{env.TEMPLATE_REF}}
          repository: ${{env.TEMPLATE_REPO}}
          sparse-checkout: |
            scripts/
            inst/validation
          path: templates

      - name: Install package dependencies ğŸ“„
        uses: boehringer-ingelheim/dv.templates/.github/actions/dependencies@main     

      - name: Test and QC ğŸ§ª        
        run: Rscript templates/scripts/test_qc_pkg.R

      - name: Archive validation results â¬†ï¸
        uses: actions/upload-artifact@v4
        with:
          name: val_results
          path: inst/validation/results