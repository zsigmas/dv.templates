---
name: Check URLs ðŸŒ

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main
  workflow_call:

concurrency:
  group: links-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  links:
    name: ${{ vars.CI_IMAGE }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project â¬‡ï¸
        uses: actions/checkout@v4

      - name: Check URLs ðŸŒ
        uses: lycheeverse/lychee-action@v1
        with:
          fail: true
          args: >-
            --verbose 
            --no-progress 
            --exclude "https://github.com.*.tar.gz"
            **/*.md 
            **/*.Rmd 
            **/*.html
            **/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
