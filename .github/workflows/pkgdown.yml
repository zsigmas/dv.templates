---
name: Pkgdown üìñ

on:
  workflow_call:

concurrency:
  group: pkgdown-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pkgdown:
    name: ${{ vars.CI_IMAGE }}
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.CI_IMAGE }}

    steps:
      - name: Checkout project ‚¨áÔ∏è
        uses: actions/checkout@v4

      - name: Install package dependencies üìÑ
        uses: zsigmas/dv.templates/.github/actions/dependencies@test

      - name: Get validation results
        uses: actions/download-artifact@v4
        with:
          name: val_results
          path: inst/validation/results

      - name: Build site üîß
        run: pkgdown::build_site()
        shell: Rscript {0}

      - name: Check URLs üåê
        run: |
          lychee . --format markdown --verbose --no-progress --exclude "https://boehringer-ingelheim.github.io*" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: Checkout gh-pages branch ‚¨áÔ∏è
        if: github.ref_name == 'main'
        uses: actions/checkout@v4
        with:
          path: gh-pages
          ref: gh-pages

      - name: Deploy to GitHub pages üì∞
        if: github.ref_name == 'main'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: true
          branch: gh-pages
          folder: docs
